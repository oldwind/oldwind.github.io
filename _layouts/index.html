<!DOCTYPE html>
<html>
<head>
    {% include head.html %}
    <script>
        $(document).ready(function() {
            // Initialize navgoco with default options
            $("#mysidebar").navgoco({
                caretHtml: '',
                accordion: true,
                openClass: 'active', // open
                save: false, // leave false or nav highlighting doesn't work right
                cookie: {
                    name: 'navgoco',
                    expires: false,
                    path: '/'
                },
                slide: {
                    duration: 400,
                    easing: 'swing'
                }
            });

            $("#collapseAll").click(function(e) {
                e.preventDefault();
                $("#mysidebar").navgoco('toggle', false);
            });

            $("#expandAll").click(function(e) {
                e.preventDefault();
                $("#mysidebar").navgoco('toggle', true);
            });

        });

    </script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
    <script>
        $(document).ready(function() {
            $("#tg-sb-link").click(function() {
                $("#tg-sb-sidebar").toggle();
                $("#tg-sb-content").toggleClass('col-md-9');
                $("#tg-sb-content").toggleClass('col-md-12');
                $("#tg-sb-icon").toggleClass('fa-toggle-on');
                $("#tg-sb-icon").toggleClass('fa-toggle-off');
            });

            $("#frame_right").load("/content_list.html");
        });
    </script>

    {% if page.datatable == true %}
    <!-- Include the standard DataTables bits -->
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.13/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.13/js/jquery.dataTables.js"></script>

    <script>
      $(document).ready(function(){
          $('div.datatable-begin').nextUntil('div.datatable-end', 'table').addClass('display');
          $('table.display').DataTable( {
              paging: true,
              stateSave: true,
              searching: true
          });
       });
    </script>
    {% endif %}

    <script type="text/javascript" language="javascript">
        function GetUrl() {
            var param = window.location.hash;

            return param.substr(1) + param;
        }

        $(document).ready(function() {
            var param = window.location.hash;
            
            if (param != "" && param != "#" && param != "#index.html") {
                var src   = param.substr(1);
                gotopage(src);
            }    

            if(/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
                $("#tg-sb-sidebar").toggle();
                $("#tg-sb-sidebar").width("100%");
                $("#frame_right").width("100%");
                $("#tg-sb-icon").toggleClass('fa-toggle-off');        
            } 

        });

        function gotopage(url) {
            $("#frame_right").load(url, function (data) {

                $('#toc').toc({ minimumHeaders: 0, listType: 'ul', showSpeed: 0, headers: 'h2,h3,h4' });
                 /* this offset helps account for the space taken up by the floating toolbar. */
                $('#toc').on('click', 'a', function() {
                    var target = $(this.getAttribute('href'))
                        , scroll_target = target.offset().top

                    $(window).scrollTop(scroll_target - 10);
                    return false
                })

            });

            var stateObject = {};
            var newUrl = "index.html#" + url;
            history.pushState(stateObject,"",newUrl);
            return false;
        }

    </script>

    <style type="text/css">

        #frame_right {
            width: 77%;
            box-sizing:border-box;
            -webkit-box-sizing:border-box;
            overflow: hidden;
            padding-top:65px;
        }

    </style>

    
</head>
<body>

<div class="col-md-3" id="tg-sb-sidebar" style="width: 20%;  margin-left: 2%;  padding-top:65px;">
        {% include sidebar.html %}
    </div>

<div id="frame_right" name="frame_right"> </div>
